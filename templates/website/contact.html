{% load static %}

<section class="signup-section mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">

                <form>
                    <div id="signup" class="form-row  pt-3">
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Adres Email" title="Adres Email">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Numer Kontaktowy">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="messageSubject" placeholder="Temat Wiadomości" title="Temat Wiadomości">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="messageBody" rows="4" placeholder="Wiadomość"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Wyślij</button>
                </form>

            </div>
        </div>
    </div>
</section>


<section class="contact-section">

        <div class="row">

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">

                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Adres</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">ul. Płocka 5a, lok. 117, 01-231 Warszawa</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">
                            <a href="#">biuro@admi.com.pl </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Telefon</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">+48 500 241 505</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social d-flex justify-content-center">
            <a href="#" class="mx-2">
          <i class="fab fa-linkedin"></i>
        </a>
            <a href="#" class="mx-2">
          <i class="fab fa-facebook-f"></i>
        </a>
        </div>

    </div>
</section>
